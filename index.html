<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page </title>
    <!-- CSS Bootstrap -->
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
crossorigin="anonymous">

<!--CSS Stylesheet-->
<link rel="stylesheet" href="./style.css"/>


<!--Google fonts-->
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" 
rel="stylesheet"/>

<!--Icon fonts-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
<!--Navbar Brand-->
    <nav class="navbar navbar-light bg-info">
        <span class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25">Weather Bestimates</span>
      </nav>

</head>
<body>

    <!-- Sidebar -->
    <br>
<div class="sidebar-block" style="width:25%">
    <h3><p>City Search:</p></h3>
    <div class="input-group col-md-8">
        <input class="form-control py-2" type="search" id="city-search">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <br>
    <div class="search-list"></div>
  </div>
<!--Weather Display Board-->
  <div class="container">
      <div class="weather-display">
          <div class="city"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
          <div class="temp"></div>
      </div>
  </div>

  <!--Forecast Display-->
    

  <div class="flex-container"> 
    <p>5-day guesstimate: </p>
      <div class="Day-box"></div>
      <div class="Day-box"></div>
      <div class="Day-box"></div>
      <div class="Day-box"></div>
      <div class="Day-box"></div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./logic.js"></script>
</body>
</html>
